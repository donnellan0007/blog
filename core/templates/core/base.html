{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamus Donnellan</title>
    {% progressive_web_app_meta %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="manifest" href="{% static 'js/manifest.json' %}">
    <script data-ad-client="ca-pub-1463407787859875" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div class="container">

        <nav class="nav">
            <div class="nav__name">
                <h1 id="name-item"><a style="color: black; text-decoration: none;" href="{% url 'core:index' %}">Seamus Donnellan</a></h1>
            </div>
            <div class="nav__items">
                <ul>
                    <li><a href="{% url 'core:posts' %}">Blog</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="{% url 'core:takes' %}">Hot Takes</a></li>
                    <div class="menu-icon">
                        <li class="menu" data-feather="menu"></li>
                    </div>
                </ul>
            </div>
        </nav>

        {% block content %} {% endblock %}

    </div>
    <script src="{% static 'js/app.js' %}"></script>
    <script>
        feather.replace()
    </script>
    {% comment %}
    <!-- <script src="{% static 'js/script.js' %}"></script> -->
    <!-- <script src="{% 'js/script.js' %}"></script> -->
    <!-- <script src="./script.js"></script> -->
    {% endcomment %}
</body>
</html>
