{% extends 'core/base.html' %}

{% block content %}
<div class="post">
    <h1>{{ post.title }}</h1>
    <p>{{ post.timestamp }}</p>
    <div class="post__text">
        <p>{{ post.content | safe }}</p>
    </div>
    <div style="text-align: center; display: flex; justify-content: center;" class="post__icons">
        <a href="index" data-feather="link"></a>
    </div>
</div>

<style>

</style>


<!-- <button id="click">CLICK ME!</button> -->

<script>
    document.getElementById("click").addEventListener("click", () => {
        fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => console.table(json["title"]))
    })
</script>

{% endblock %}
